<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="../style/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Service Training</title>
    </head>

    <script>
        window.onload = (event) => {
           if(Boolean(localStorage.getItem("authorized"))){}  
           else{
            var location =  window.location.href;
            window.location.href = location.replace("views/packRecharge.html", "index.html");
           }          
        };
    </script>

    <style>
        .defaultBtn{
            background-color: #7b4897;
        }

        .btnHover:hover{
            background-color: #7b4897;
        }

        .anchortags{
            background-color: #ef4729;
            border-radius: 10px;
            padding: 9px;
            font-size: 18px;
            color: white;
            padding-left: 50px;
            padding-right: 50px;
        }
    </style>

    <body oncontextmenu="return false" style="background-color: #ffff;">
        <div style="width: 100%; display: flex; justify-content: center;">
            <div align="center" class="title">
                <img src="../images/d2h/WhatsApp Image 2023-10-28 at 2.29.15 PM.jpeg"  height="65" style="border-radius: 25px; padding: 15px;">
            </div>
        </div>

        <div style="width: 100%; display: flex; justify-content: center; border-top: 1px solid white; height: 60px; margin-bottom: 3%;">
            <div class="navControls" style="display: flex; justify-content: start;" >
                <a href="./home.html"> <img src="../images/homeIcon.png" height="40" style="margin: 10px;"> </a>
            </div>
            
            <div class="navTitle" style="display: flex; justify-content: center;">
                <h1 style="font-size: 20px; padding: 10px; color: white; background-color: #7b4897;"><b>Pack / Recharge</b></h1>
            </div>
            
            <div class="navControls" style="display: flex; justify-content: end;">
                <a href="./home.html"> <img src="../images/backIcon.png" height="40" style="margin: 10px;"> </a>
            </div>
        </div>
        <br />

        <div style="width: 100%; display: flex; justify-content: center;">
            <div class="packMultibuttonsContainer" style="display: flex; justify-content: center;">
                <button class="multiButtons btnHover" style="border-right: 1px solid white;" onclick="openCity('DishTv')">DISH TV</button>
                <button class="multiButtons btnHover" onclick="openCity('D2h')">D2H</button>
            </div>
        </div>

        <div style="display: flex; justify-content: center;">

            <div id="DishTv" class="section">
                <div style="display: flex; flex-direction: column; margin-top: 9%; text-align: center;">
                    <a class="anchortags" href="https://www.dishtv.in/pages/home.aspx" target="_blank">Click here to know Plans for Dish TV</a>
                    <br/>
                    <a class="anchortags" href="https://www.dishtv.in/pages/Instant-Recharge-Payment.aspx" target="_blank">Click here to Recharge</a>
                </div>
            </div>


            <div id="D2h" class="section" style="display:none">
                <div style="display: flex; flex-direction: column; margin-top: 9%; text-align: center;">
                    <a class="anchortags" href="https://www.d2h.com/" target="_blank">Click here to know Plans for D2H</a>
                    <br/>
                    <a class="anchortags" href="https://www.d2h.com/quick-recharge" target="_blank">Click here to Recharge</a>
                </div>
            </div>
        </div>
          
    </body>

    <script>
        function openCity(sectionName) {
          var i;
          var x = document.getElementsByClassName("section");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          document.getElementById(sectionName).style.display = "block";
        }
    </script>

</html>
