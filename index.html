<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="./style/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='./views/config.js'></script>
        <title>Service Training</title>
    </head>

    <body oncontextmenu="return false" style="background-color: #ffffff;">
        <br /><br />

        <div align="center">
            <img src="./images/d2h/WhatsApp Image 2023-10-28 at 2.29.15 PM.jpeg"  height="65" style="border-radius: 12px;">
        </div>
        <br /><br />

        <div class="container">
            <form onsubmit="loginAsync()"  id="myForm">
                
                <div class="col" id="formData">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required style="margin-top: 3%;">

                    
                    <input type="submit"  value="Login" style="margin-top: 10%;" class="submitBtn">
                </div>

                <div style="margin-top: 10%; text-align: center;" id="error">
                    <p>Invalid username or password</p>
                </div>
            </form>
        </div>

        <script>
            var form=document.getElementById("myForm");
            form.addEventListener('submit', loginAsync);

            function loginAsync(event){
                event.preventDefault();
                var data = document.getElementById("formData");
                var userName = data.children[0].value;
                var password = data.children[1].value;

                if(userName == window.username && password == window.password){
                    var doc = document.getElementById("error");
                    doc.style.display = 'none';
                    
                    var location =  window.location.href;
                    window.location.href = location.replace("index.html", "views/home.html");
                    localStorage.setItem("authorized", true);
                    localStorage.setItem("authorized", true);
                }else{
                    
                    var doc = document.getElementById("error");
                    doc.style.display = 'block';
                }
            }

        </script>
    </body>

</html>
